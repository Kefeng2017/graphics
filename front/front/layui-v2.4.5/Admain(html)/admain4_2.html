  		<div class="site-demo">
  			<table class="layui-hide" id="demo" lay-filter="test"></table>
			<script type="text/html" id="barDemo">
  				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

 </div>
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script>
layui.use(['table','layer','element'], function(){
  var element = layui.element,
  layer = layui.layer //弹层
  ,table = layui.table//表格; //导航的hover效果、二级菜单等功能，需要依赖element模块
  
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
  table.render({
    elem: '#demo'
    ,height: 600
    ,url: '' //数据接口
    ,page: true //开启分页
    ,toolbar: 'default'
    ,cols: [[ //表头
       {type: 'checkbox', fixed: 'left'}
      ,{field: 'id', title: '用户编号', width:80, sort: true, fixed: 'left'}
      ,{field: 'name', title: '用户姓名', width:80}
      ,{field: 'password', title: '用户密码', width:80}
      ,{field: 'cellphone', title: '座机电话', width:80}
      ,{field: 'mobilephone', title: '手机号码', width:80}
      ,{field: 'address', title: '用户地址', width:80}
      ,{field: 'email', title: '用户邮箱', width:80}
      ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}//开启编辑项
    ]]
  });
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中的数据
    switch(obj.event){
      case 'add':
        layer.msg('添加');
      break;
      case 'update':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else if(data.length > 1){
          layer.msg('只能同时编辑一个');
        } else {
          layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
        }
      break;
      case 'delete':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else {
          layer.msg('删除');
        }
      	break;
    	};
  	});
  	table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
    	var data = obj.data //获得当前行数据
    	,layEvent = obj.event; //获得 lay-event 对应的值
    	if(layEvent === 'detail'){
        	layer.msg('查看操作');
    	} else if(layEvent === 'del'){
      		layer.confirm('真的删除行么', function(index){
        		obj.del(); //删除对应行（tr）的DOM结构
        		layer.close(index);
        	//向服务端发送删除指令
      		});
    	} else if(layEvent === 'edit'){
      		layer.msg('编辑操作');
    	}
  	});
});
</script>
